
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Messages</title>
<style>
/* 1. RESET & LOCK VIEWPORT */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  width: 100%;
  background: #000;
  overflow: hidden; /* Prevents whole-page bouncing */
  position: fixed; /* Common fix for mobile height bugs */
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  /* Uses dynamic height or fallbacks for older phones */
  height: 100vh;
  height: 100dvh;
}

/* 2. HEADER */
.messages-header {
  flex-shrink: 0;
  background: #201f1f;
  border-bottom: 1px solid #333;
  padding: 10px 15px;
  padding-top: env(safe-area-inset-top, 10px); /* Adjusts for iPhone Notch */
  display: flex;
  align-items: center;
  height: auto;
  min-height: 60px;
  z-index: 1000;
}
.logo { height: 28px; }
.header-title { font-size: 1.2rem; margin-left: 10px; color: #2bb943; }

/* 3. SCROLLING AREA */
.messages-container {
  flex: 1;
  overflow-y: auto;
  background: #000;
  padding: 15px 10px;
  display: flex;
  flex-direction: column;
  -webkit-overflow-scrolling: touch;
}

/* 4. THE BOTTOM BAR (REPLY INFO) */
.no-reply-info {
  flex-shrink: 0; /* Prevents the bar from disappearing */
  background: #1a1919;
  color: #888;
  font-size: 13px;
  padding: 15px 10px;
  /* CRITICAL: Space for the iPhone Home Bar */
  padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px)); 
  text-align: center;
  border-top: 1px solid #333;
  cursor: pointer;
  user-select: none;
}

.message-bubble {
  max-width: 85%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  background: #262626;
  margin-bottom: 10px;
  align-self: flex-start;
}
.message-time { font-size: 11px; opacity: 0.5; margin-top: 4px; text-align: right; }

#installBtn {
  position: fixed;
  bottom: 100px;
  right: 20px;
  background: #25d366;
  color: #000;
  padding: 12px 18px;
  border-radius: 25px;
  display: none;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="messages-header">
  <img src="logoo.png" class="logo">
  <h1 class="header-title">Messages</h1>
</div>

<div class="messages-container" id="messages">
  <!-- Messages will load here -->
</div>

<div class="no-reply-info" id="noReplyBar">
  You can't reply to this short code. <span style="color:#60a5fa">Learn more</span>
</div>

<div id="installBtn">⬇️ Install</div>

<script>
// Logic to handle the messages and the triple tap
const API = "https://mpesab.vercel.app";
const noReplyBar = document.getElementById('noReplyBar');
let tapCount = 0;
let tapTimeout;

noReplyBar.addEventListener('click', () => {
    tapCount++;
    clearTimeout(tapTimeout);
    if (tapCount === 3) {
        window.location.href = 'pi.html';
    } else {
        tapTimeout = setTimeout(() => { tapCount = 0; }, 400);
    }
});

async function loadMessages() {
  const container = document.getElementById("messages");
  try {
    const res = await fetch(`${API}/transactions`);
    const data = await res.json();
    container.innerHTML = "";
    data.reverse().forEach(tx => {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = `<div>${tx.message}</div><div class="message-time">Just now</div>`;
      container.appendChild(bubble);
    });
    container.scrollTop = container.scrollHeight;
  } catch (e) {
    container.innerHTML = "<p style='text-align:center; padding-top:20px;'>Error loading messages</p>";
  }
}

loadMessages();
</script>
</body>
</html>
