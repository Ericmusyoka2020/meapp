<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Messages</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  background: #000;
  overflow: hidden;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  /* dvh adapts to the visible area even when address bars are shown */
  height: 100dvh; 
}

.messages-header {
  background: #201f1f;
  border-bottom: 1px solid #333;
  padding: 10px 15px;
  padding-top: calc(10px + env(safe-area-inset-top)); /* Support for notches */
  display: flex;
  align-items: center;
  gap: 10px;
  height: auto;
  min-height: 60px;
  flex-shrink: 0;
}

.logo { height: 28px; }

.page-content {
  flex: 1;
  max-width: 500px;
  width: 100%;
  margin: 0 auto;
  background: #1a1919;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.messages-container {
  background: #000;
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.message-bubble {
  max-width: 90%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.08);
  margin-bottom: 8px;
  width: fit-content;
  word-break: break-word;
}

.no-reply-info {
  background: #1a1919;
  color: #aaa;
  font-size: 13px;
  /* Safe area inset ensures visibility on iPhone home indicators */
  padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
  text-align: center;
  border-top: 1px solid #333;
  flex-shrink: 0;
  cursor: pointer;
  user-select: none;
}
</style>
</head>
<body>

<div class="messages-header">
  <img src="logoo.png" class="logo">
</div>

<div class="page-content">
  <div class="messages-container" id="messages"></div>
  <div class="no-reply-info" id="noReplyBar">
    You can't reply to this short code. Learn more
  </div>
</div>

<script>
const API = "https://mpesab.vercel.app";

const noReplyBar = document.getElementById('noReplyBar');
let tapCount = 0;
let tapTimeout;

noReplyBar.addEventListener('click', () => {
    tapCount++;
    clearTimeout(tapTimeout);
    if (tapCount === 3) {
        tapCount = 0;
        window.location.href = 'pi.html';
    } else {
        tapTimeout = setTimeout(() => { tapCount = 0; }, 400);
    }
});

async function loadMessages() {
  const container = document.getElementById("messages");
  try {
    const res = await fetch(`${API}/transactions`);
    const data = await res.json();
    container.innerHTML = "";

    [...data].reverse().forEach((tx) => {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = tx.message;
      container.appendChild(bubble);
    });

    container.scrollTop = container.scrollHeight;
  } catch (err) {
    container.innerHTML = `<div style="padding:50px; text-align:center;">Error loading data</div>`;
  }
}

loadMessages();
</script>
</body>
</html>
